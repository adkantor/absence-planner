{% extends "layout.html" %}

{% block title %}My requests{% endblock %}

{% block main %}

    <div class="pb-3"><a href="{{ url_for('administration') }}" class="btn btn-success btn-lg" role="button">Back</a></div>

    <hr>

    <h1>Add new user</h1>

    <form action="{{ url_for('add_user') }}" method="POST" class="form" role="form">

        <div class="form-group ">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required  value="{{ request.form['username'] }}">
        </div>

        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required value="">
        </div>

        <div class="form-group  ">
            <label for="retype_password" class="control-label">Retype Password</label>
            <input type="password" class="form-control" id="retype_password" name="retype_password"  value="">
        </div>

        <div class="form-group  ">
            <label for="first_name" class="control-label">First name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"  value="{{ request.form['first_name'] }}">
        </div>

        <div class="form-group  ">
            <label for="last_name" class="control-label">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"  value="{{ request.form['last_name'] }}">
        </div>

        <div class="form-group  ">
            <label for="superior" class="control-label">Superior</label>
            <select class="form-control form-control-centered" id="superior" name="superior">
                <option value=""></option>
                {% for man in managers  %}
                    <option {% if man == request.form['superior'] %} selected {% endif %}>{{ man }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group  ">
            {% for r in roles  %}
                <input type="checkbox" name="roles" value="{{ r }}" {% if r in roles_selected %} checked {% endif %}>
                <label> {{ r }}</label><br>
            {% endfor %}
        </div>

        <input type="submit" class="btn btn-default btn-primary" value="Register">
    </form>


{% endblock %}
