{% extends "layout.html" %}

{% block title %}My requests{% endblock %}

{% block main %}

    <div class="pb-3"><a href="{{ url_for('administration') }}" class="btn btn-success btn-lg" role="button">Back</a></div>

    <hr>

    <form action="/change_password" method="post">
        <div class="form-group">
            <input class="form-control" name="current_password" placeholder="Current password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password again" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>

{% endblock %}
